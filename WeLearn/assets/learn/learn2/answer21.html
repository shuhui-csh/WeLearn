<h3><a name="a1.21">21.定义并解释以下术语：模式、外模式、内模式、 DDL 、 DML。</a></h3>
<hr size="3px" align="center" style="border:solid" noshade="noshade">
<div id="menu">
<p>模式、外模式、内模式，亦称逻辑模式，是数据库中全体数据的逻辑结构和特征的描述，是所有用户的公共数据视图。</p>
<p>模式描述的是数据的全局逻辑结构。</p>
<p>外模式涉及的是数据的局部逻辑结构，通常是模式的子集。</p>
<p>内模式，亦称存储模式，是数据在数据库系统内部的表示，即对数据的物理结构和存储方式的描述。</p>
<p>DDL ：数据定义语言，用来定义数据库模式、外模式、内模式的语言。 </p>
<p>DML ：数据操纵语言，用来对数据库中的数据进行查询、插入、删除和修改的语句。 </p>
